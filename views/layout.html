<!DOCTYPE html>
<html>
<body>
{% block navbar %}{% endblock %}
<div class="container">
  <div class="row">
    <div id="viewport" class="col-lg-8 col-md-8">
      {% block map %}{% endblock %}
    </div>
    <div id="sidebar" class="col-lg-4 col-md-4">
        <div id="menus-main" class="col-lg-12 col-md-12">
          {% block fields %}{% endblock %}
        </div>
        <div id="menu-header" class="col-lg-12 col-md-12">
          {% block mheader %}{% endblock %}
        </div>
        <div id="nemu-second" class="col-lg-12 col-md-12">
          {% block fieldstwo %}{% endblock %}
        </div>
    </div>
  </div>
</div>
<script src="/jquery/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/stylesheets/style.css" rel="stylesheet">
{% block script %}{% endblock %}
</body>
</html>
